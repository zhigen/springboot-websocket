<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/sockjs-client/1.3.0/sockjs.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.js"></script>
</head>
<body>
<div>
    收到消息:<br>
    <span id="listen"></span>
    <input type="text" id="say" onkeypress="return onKeyPress(event)">
</div>
<script type="text/javascript">
    connect();

    function connect() {
        // websocket的连接地址，此值等于WebSocketMessageBrokerConfigurer中registry.addEndpoint("/websocket").withSockJS()配置的地址
        var socket = new SockJS('/websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/listen', function (respnose) {
                document.getElementById("listen").innerHTML += respnose.body + "<br>";
            });
        });
        join();
    }

    function join() {
        stompClient.send("/join", {}, "join");
    }

    function onKeyPress(e) {
        var keyCode = null;
        if (e.which) {
            keyCode = e.which;
        } else if (e.keyCode) {
            keyCode = e.keyCode;
        }
        if (keyCode === 13) {
            say();
            return false;
        }
        return true;
    }

    function say() {
        var msg = document.getElementById("say").value;
        document.getElementById("say").value = "";
        stompClient.send("/say", {}, msg);
    }
</script>
</body>
</html>
